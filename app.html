        async function loadSubModules(moduleKey, push = true) {
            if (push) history.pushState({ view: 'sub-modules', id: moduleKey }, '', `#sub-modules/${moduleKey}`);
            setActiveNav('home');
            const module = modulesMap.get(moduleKey);
            if (!module) return;
            const parentModule = module;
            document.getElementById('pageTitle').textContent = module.name;
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<button class="back-button" onclick="history.back()">â† Voltar</button>';
            const filteredSubModules = subModules.filter(sm => sm.module_key === moduleKey);
            filteredSubModules.forEach(sm => {
                subModulesMap.set(sm.id, sm);
                const hasAccess = userHasAccessToModule(parentModule.key);
                const card = document.createElement('div');
                card.className = `card ${!hasAccess ? 'locked' : ''}`;
                card.innerHTML = `<div class="card-image" style="background-image: url('${sm.image_url || 'https://placehold.co/200x140/e0e0e0/333?text=Img'}');"></div><span class="card-title">${sm.name}</span>`;
                if (hasAccess) {
                    card.onclick = () => loadModuleContents(sm.id);
                } else {
                    card.onclick = () => {
                        if (parentModule.sale_link) {
                            window.open(parentModule.sale_link, '_blank');
                        } else {
                            alert('Este conteÃºdo estÃ¡ bloqueado. Entre em contato com o suporte para mais informaÃ§Ãµes.');
                        }
                    };
                }
                mainContent.appendChild(card);
            });
        }

        async function loadModuleContents(subModuleId, push = true) {
            if (push) history.pushState({ view: 'contentList', id: subModuleId }, '', `#content-list/${subModuleId}`);
            
            // Verificar acesso ao mÃ³dulo
            const subModule = subModulesMap.get(subModuleId);
            if (subModule) {
                const parentModule = modulesMap.get(subModule.module_key);
                if (parentModule) {
                    const hasAccess = userHasAccessToModule(parentModule.key);
                    if (!hasAccess) {
                        alert('VocÃª nÃ£o tem acesso a este conteÃºdo. Adquira o mÃ³dulo para continuar.');
                        history.back();
                        return;
                    }
                }
            }
            
            setActiveNav('home');
            const sm = subModulesMap.get(parseInt(subModuleId));
            document.getElementById('pageTitle').textContent = sm ? sm.name : 'ConteÃºdos';
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<button class="back-button" onclick="history.back()">â† Voltar</button>';
            
            // Converter subModuleId para nÃºmero e filtrar conteÃºdos ativos
            const subModuleIdNum = parseInt(subModuleId);
            const filteredContents = contents.filter(c => 
                c.sub_module_id === subModuleIdNum && c.active === true
            );
            
            console.log('ğŸ” Debug - Sub-mÃ³dulo ID:', subModuleIdNum);
            console.log('ğŸ“¦ Todos os conteÃºdos:', contents.length);
            console.log('ğŸ¯ ConteÃºdos filtrados:', filteredContents.length);
            console.log('ğŸ“‹ ConteÃºdos encontrados:', filteredContents);
            
            if (filteredContents.length === 0) {
                mainContent.innerHTML += '<div class="empty-state">Nenhum conteÃºdo disponÃ­vel neste mÃ³dulo.</div>';
            } else {
                filteredContents.forEach((content, index) => {
                    console.log(`Renderizando card ${index + 1}:`, content.title);
                    contentsMap.set(content.id, content);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<div class="card-image" style="background-image: url('${content.image_url || 'https://placehold.co/200x140/e0e0e0/333?text=Img'}');"></div><span class="card-title">${content.title}</span>`;
                    card.onclick = () => openContent(content.id);
                    mainContent.appendChild(card);
                    console.log(`Card ${index + 1} adicionado ao DOM`);
                });
            }
        }

        async function openContent(contentId, push = true) {
            if (push) history.pushState({ view: 'content', id: contentId }, '', `#content/${contentId}`);
            setActiveNav('home');
            const content = contentsMap.get(contentId);
            if (!content) return;
            
            console.log('ğŸ¬ Abrindo conteÃºdo:', content.title);
            console.log('ğŸ“‹ Dados completos:', content);
            console.log('ğŸ¯ Type:', content.content_type);
            console.log('ğŸ”— URL:', content.content_url);
            console.log('ğŸ“„ HTML:', content.content_html ? 'presente' : 'ausente');
            
            document.getElementById('pageTitle').textContent = content.title;
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `<div class="content-player"><h2>${content.title}</h2>${content.description ? `<div class="content-description">${content.description}</div>` : ''}${getContentMedia(content)}<button class="back-to-list" onclick="goBackFromPlayer()">â† Voltar Ã  Lista</button></div>`;
        }

        function getContentMedia(content) {
            console.log('ğŸ¬ getContentMedia chamada com:', {
                content_type: content.content_type,
                content_url: content.content_url,
                content_html: content.content_html ? 'presente' : 'ausente'
            });
            
            // Se tiver HTML customizado (iframe prÃ©-montado), usa ele
            if (content.content_html) {
                return `<div class="content-html">${content.content_html}</div>`;
            }
            
            // Se nÃ£o tiver tipo ou URL
            if (!content.content_type || !content.content_url) {
                return '<p style="color: #999; text-align: center;">Nenhum conteÃºdo disponÃ­vel.</p>';
            }
            
            // Renderizar baseado no tipo
            if (content.content_type === 'video') {
                return `<video controls controlsList="nodownload" oncontextmenu="return false;"><source src="${content.content_url}" type="video/mp4">Seu navegador nÃ£o suporta vÃ­deo.</video>`;
            }
            
            if (content.content_type === 'audio') {
                return `
                    <div class="audio-player-container">
                        ${content.image_url ? `<div class="audio-cover"><img src="${content.image_url}" alt="${content.title}"></div>` : ''}
                        <audio controls controlsList="nodownload" oncontextmenu="return false;" onplay="handleAudioPlay(this)">
                            <source src="${content.content_url}" type="audio/mpeg">
                            Seu navegador nÃ£o suporta Ã¡udio.
                        </audio>
                    </div>
                `;
            }
            
            if (content.content_type === 'iframe') {
                return `<div class="iframe-container"><iframe src="${content.content_url}" frameborder="0" allowfullscreen></iframe></div>`;
            }
            
            if (content.content_type === 'image') {
                return `<img src="${content.content_url}" alt="${content.title}">`;
            }
            
            if (content.content_type === 'text') {
                return `<div class="content-text">${content.description || 'Sem conteÃºdo disponÃ­vel.'}</div>`;
            }
            
            return '<p style="color: #999; text-align: center;">Tipo de conteÃºdo desconhecido.</p>';
        }

        function handleAudioPlay(audioElement) {
            if (currentAudio && currentAudio !== audioElement) currentAudio.pause();
            currentAudio = audioElement;
        }

        function goBackFromPlayer() {
            history.back();
        }

        async function loadFeed(push = true) {
            if (push && (history.state?.view !== 'feed')) history.pushState({ view: 'feed' }, '', '#feed');
            setActiveNav('feed');
            document.getElementById('pageTitle').textContent = 'Feed';
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="loading active">A carregar o feed...</div>';
            const { data, error } = await supabase.from('feed_posts').select('*').eq('active', true).order('created_at', { ascending: false });
            if (error) return mainContent.innerHTML = `<div class="empty-state">Erro ao carregar o feed. <br><small>${error.message}</small></div>`;
            if (!data || data.length === 0) return mainContent.innerHTML = '<div class="empty-state">Nenhuma postagem no feed ainda.</div>';
            mainContent.innerHTML = '<div class="feed-container"></div>';
            mainContent.querySelector('.feed-container').innerHTML = data.map(post => `<div class="feed-post"><div class="feed-post-header"><div class="feed-author-avatar">ğŸ›¡ï¸</div><div class="feed-author-info"><div class="feed-author-name">${post.title}</div><div class="feed-post-time">${new Date(post.created_at).toLocaleDateString('pt-BR')}</div></div></div><div class="feed-post-content">${post.content}</div>${post.image_url ? `<img src="${post.image_url}" class="feed-post-image">` : ''}</div>`).join('');
        }

        async function loadCommunity(push = true) {
            if (push && (history.state?.view !== 'community')) history.pushState({ view: 'community' }, '', '#community');
            setActiveNav('community');
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `<div class="community-container"><div class="community-input-box"><textarea class="community-input" id="communityMessage" placeholder="Partilhe a sua experiÃªncia..."></textarea><button class="community-submit-btn" onclick="sendCommunityMessage()">Enviar Mensagem</button><p style="font-size: 12px; color: #999; margin-top: 10px;">* As mensagens serÃ£o revistas antes de aparecerem</p></div><div id="communityMessagesList"><div class="loading active">A carregar mensagens...</div></div></div>`;
            const { data, error } = await supabase.from('community_posts').select('*').eq('status', 'approved').order('created_at', { ascending: false });
            const messagesListEl = document.getElementById('communityMessagesList');
            if (error) return messagesListEl.innerHTML = `<div class="empty-state">Erro ao carregar as mensagens. <br><small>${error.message}</small></div>`;
            if (!data || data.length === 0) return messagesListEl.innerHTML = '<div class="empty-state">Seja o primeiro a partilhar!</div>';
            messagesListEl.innerHTML = data.map(msg => { const author = profilesMap.get(msg.user_id) || { name: 'AnÃ³nimo', avatar_url: null }; return `<div class="community-message"><div class="community-message-header"><div class="community-avatar">${author.avatar_url ? `<img src="${author.avatar_url}" alt="${author.name}">` : author.name.charAt(0).toUpperCase()}</div><div class="community-author">${author.name}</div><div class="community-time">${new Date(msg.created_at).toLocaleDateString('pt-BR')}</div></div><div class="community-text">${msg.content}</div></div>`; }).join('');
        }

        async function sendCommunityMessage() {
            const messageInput = document.getElementById('communityMessage');
            const message = messageInput.value.trim();
            if (!message) return alert('Por favor, escreva uma mensagem.');
            const { error } = await supabase.from('community_posts').insert([{ user_id: currentUser.id, content: message, status: 'pending' }]);
            if (error) alert(`Erro ao enviar mensagem: ${error.message}`);
            else { alert('Mensagem enviada! Aguarde a aprovaÃ§Ã£o.'); messageInput.value = ''; }
        }

        function loadProfile(push = true) {
            if (push && (history.state?.view !== 'profile')) history.pushState({ view: 'profile' }, '', '#profile');
            setActiveNav('profile');
            const mainContent = document.getElementById('mainContent');
            const profile = currentUser.profile || {};
            const initial = (profile.name || currentUser.email || 'U').charAt(0).toUpperCase();
            mainContent.innerHTML = `<div class="profile-container"><div class="profile-header"><h2 class="module-title" style="margin-bottom: 20px;">Seu Perfil</h2><div class="profile-avatar" onclick="document.getElementById('avatarFile').click()">${profile.avatar_url ? `<img src="${profile.avatar_url}" alt="Avatar">` : initial}<div class="profile-avatar-edit">ğŸ“·</div><input type="file" id="avatarFile" accept="image/*" style="display: none;" onchange="uploadAvatar(event)"></div><p class="profile-tip">Clique no Ã­cone para alterar a sua foto</p></div><div class="profile-form"><label for="profileName">Nome</label><input type="text" class="profile-input" id="profileName" placeholder="O seu nome" value="${profile.name || ''}"><label for="profileEmail">Email (nÃ£o pode ser alterado)</label><input type="email" class="profile-input" id="profileEmail" value="${currentUser.email}" disabled><button class="profile-save-btn" onclick="saveProfile()">Guardar AlteraÃ§Ãµes</button></div><button class="logout-btn" onclick="logout()">Sair do App</button></div>`;
        }

        async function saveProfile() {
            const name = document.getElementById('profileName').value.trim();
            if (!name) return alert('O nome nÃ£o pode ficar em branco.');
            const { error } = await supabase.from('profiles').update({ name: name, updated_at: new Date() }).eq('id', currentUser.id);
            if (error) alert(`Erro ao atualizar o perfil: ${error.message}`);
            else { alert('Perfil atualizado com sucesso!'); currentUser.profile.name = name; profilesMap.set(currentUser.id, { ...profilesMap.get(currentUser.id), name: name }); updateGreeting(); loadProfile(false); }
        }

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;
            const filePath = `${currentUser.id}/${Date.now()}.${file.name.split('.').pop()}`;
            let { error: uploadError } = await supabase.storage.from('avatars').upload(filePath, file, { upsert: true });
            if (uploadError) return alert(`Erro ao carregar a imagem: ${uploadError.message}`);
            const { data } = supabase.storage.from('avatars').getPublicUrl(filePath);
            let { error: updateError } = await supabase.from('profiles').update({ avatar_url: data.publicUrl, updated_at: new Date() }).eq('id', currentUser.id);
            if (updateError) alert(`Erro ao guardar a URL do avatar: ${updateError.message}`);
            else { currentUser.profile.avatar_url = data.publicUrl; profilesMap.set(currentUser.id, { ...profilesMap.get(currentUser.id), avatar_url: data.publicUrl }); loadProfile(false); }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = `${window.location.origin}/index.html`;
        }

        Object.assign(window, { handleNavClick, loadModuleContents, openContent, sendCommunityMessage, logout, saveProfile, uploadAvatar, goBackFromPlayer, loadSubModules });

        document.addEventListener('DOMContentLoaded', init);
    </script>
