    <style>

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .header {

        .feed-post {

        .message-avatar {

        /* Profile Styles */
        .profile-container {

        .profile-header-section {

        .form-input {

        .btn-save {

        .error-message {

        .success-message {

        .empty-state {

        /* Hidden file input */
        input[type="file"] {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .nav-items {
                padding: 0 1rem;
            }
            
            .profile-header-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <script>
        // ====== CONFIGURA√á√ÉO SUPABASE ======
        const SUPABASE_URL = 'https://gvrnnfzflefecxqedgih.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2cm5uZnpmbGVmZWN4cWVkZ2loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0MjA5MDMsImV4cCI6MjA0Nzk5NjkwM30.Vdj6Dc83R0Fy7IO0d_hQXCL45hDtXEaaMVBf_ZIpOWE';
        
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentModule = 'feed';

        // ====== INICIALIZA√á√ÉO ======
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'login_simplificado.html';
                return;
            }
            
            currentUser = session.user;
            await loadUserProfile();
            updateHeader();
            showModule('feed');
        }

        // ====== CARREGAR PERFIL ======
        async function loadUserProfile() {
            try {
                const { data: profile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (profile) {
                    currentUser.profile = profile;
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
        }

        // ====== ATUALIZAR HEADER ======
        function updateHeader() {
            const profile = currentUser.profile || {};
            const name = profile.name || currentUser.email?.split('@')[0] || 'Usu√°rio';
            const initial = name.charAt(0).toUpperCase();
            
            document.getElementById('userName').textContent = name;
            document.getElementById('avatarInitial').textContent = initial;
            
            if (profile.avatar_url) {
                document.getElementById('headerAvatar').innerHTML = 
                    `<img src="${profile.avatar_url}" alt="Avatar">`;
            }
        }

        // ====== NAVEGA√á√ÉO ======
        function showModule(module) {
            currentModule = module;
            
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // Load module content
            switch(module) {
                case 'feed':
                    loadFeed();
                    break;
                case 'community':
                    loadCommunity();
                    break;
                case 'profile':
                    loadProfile();
                    break;
                case 'modules':
                    loadModules();
                    break;
                case 'diary':
                    loadDiary();
                    break;
                case 'meditation':
                    loadMeditation();
                    break;
                case 'breathing':
                    loadBreathing();
                    break;
            }
        }

        // ====== FEED ======
        async function loadFeed() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="module-header">
                    <span class="module-icon">üì∞</span>
                    <h2 class="module-title">Feed de Conte√∫do</h2>
                </div>
                <div class="loading">Carregando posts...</div>
            `;
            
            try {
                const { data: posts, error } = await supabase
                    .from('feed_posts')
                    .select('*')
                    .eq('active', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                if (posts && posts.length > 0) {
                    let html = `
                        <div class="module-header">
                            <span class="module-icon">üì∞</span>
                            <h2 class="module-title">Feed de Conte√∫do</h2>
                        </div>
                        <div class="feed-posts">
                    `;
                    
                    posts.forEach(post => {
                        const date = new Date(post.created_at).toLocaleDateString('pt-BR');
                        html += `
                            <div class="feed-post">
                                <h3 class="post-title">${post.title}</h3>
                                <p class="post-content">${post.content}</p>
                                <div class="post-meta">
                                    <span>${post.category || 'Geral'}</span>
                                    <span>${date}</span>
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    mainContent.innerHTML = html;
                } else {
                    mainContent.innerHTML = `
                        <div class="module-header">
                            <span class="module-icon">üì∞</span>
                            <h2 class="module-title">Feed de Conte√∫do</h2>
                        </div>
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∞</div>
                            <p>Nenhum conte√∫do dispon√≠vel no momento</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar feed:', error);
                mainContent.innerHTML = `
                    <div class="error-message">
                        Erro ao carregar o feed. Tente novamente.
                    </div>
                `;
            }
        }

        // ====== COMUNIDADE ======
        async function loadCommunity() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="module-header">
                    <span class="module-icon">üí¨</span>
                    <h2 class="module-title">Comunidade</h2>
                </div>
                <div class="community-form">
                    <div class="message-input-group">
                        <input type="text" class="message-input" id="messageInput" 
                               placeholder="Compartilhe algo positivo com a comunidade...">
                        <button class="btn-send" onclick="sendMessage()">Enviar</button>
                    </div>
                    <p class="info-text">Sua mensagem ser√° revisada antes de ser publicada</p>
                </div>
                <div id="communityMessages" class="community-messages">
                    <div class="loading">Carregando mensagens...</div>
                </div>
            `;
            
            await loadCommunityMessages();
        }

        async function loadCommunityMessages() {
            try {
                // Buscar apenas mensagens aprovadas
                const { data: posts, error } = await supabase
                    .from('community_posts')
                    .select(`
                        *,
                        profiles:user_id (
                            name,
                            avatar_url
                        )
                    `)
                    .eq('status', 'approved')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const messagesDiv = document.getElementById('communityMessages');
                
                if (posts && posts.length > 0) {
                    let html = '';
                    posts.forEach(post => {
                        const author = post.profiles?.name || 'Usu√°rio';
                        const initial = author.charAt(0).toUpperCase();
                        const time = new Date(post.created_at).toLocaleDateString('pt-BR');
                        
                        html += `
                            <div class="message-card">
                                <div class="message-avatar">
                                    ${post.profiles?.avatar_url ? 
                                        `<img src="${post.profiles.avatar_url}" alt="${author}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` :
                                        initial
                                    }
                                </div>
                                <div class="message-content">
                                    <div class="message-author">${author}</div>
                                    <div class="message-text">${post.content}</div>
                                    <div class="message-time">${time}</div>
                                </div>
                            </div>
                        `;
                    });
                    messagesDiv.innerHTML = html;
                } else {
                    messagesDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üí¨</div>
                            <p>Seja o primeiro a compartilhar algo com a comunidade!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                document.getElementById('communityMessages').innerHTML = `
                    <div class="error-message">
                        Erro ao carregar mensagens. Tente novamente.
                    </div>
                `;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('Por favor, escreva uma mensagem');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('community_posts')
                    .insert([{
                        user_id: currentUser.id,
                        content: message,
                        status: 'pending'
                    }]);
                
                if (error) throw error;
                
                input.value = '';
                alert('‚úÖ Mensagem enviada para aprova√ß√£o!\n\nSua mensagem ser√° revisada e aparecer√° em breve.');
                
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                alert('‚ùå Erro ao enviar mensagem. Tente novamente.');
            }
        }

        // ====== PERFIL ======
        async function loadProfile() {
            const profile = currentUser.profile || {};
            const initial = (profile.name || currentUser.email || 'U').charAt(0).toUpperCase();
            
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = `
                <div class="module-header">
                    <span class="module-icon">üë§</span>
                    <h2 class="module-title">Meu Perfil</h2>
                </div>
                <div class="profile-container">
                    <div class="profile-header-section">
                        <div class="profile-avatar-large" onclick="document.getElementById('avatarFile').click()">
                            ${profile.avatar_url ? 
                                `<img src="${profile.avatar_url}" alt="Avatar">` :
                                initial
                            }
                        </div>
                        <div class="profile-info">
                            <h3>${profile.name || 'Configurar nome'}</h3>
                            <p>${currentUser.email}</p>
                        </div>
                    </div>
                    
                    <div class="profile-form">
                        <div class="form-group">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-input" id="profileName" 
                                   value="${profile.name || ''}" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Sobre mim</label>
                            <textarea class="form-input" id="profileBio" rows="4" 
                                      placeholder="Conte um pouco sobre voc√™...">${profile.bio || ''}</textarea>
                        </div>
                        <button class="btn-save" onclick="saveProfile()">Salvar Altera√ß√µes</button>
                    </div>
                </div>
            `;
        }

        async function saveProfile() {
            const name = document.getElementById('profileName').value;
            const bio = document.getElementById('profileBio').value;
            
            try {
                const { error } = await supabase
                    .from('profiles')
                    .upsert({
                        id: currentUser.id,
                        email: currentUser.email,
                        name: name,
                        bio: bio,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                currentUser.profile = { ...currentUser.profile, name, bio };
                updateHeader();
                alert('‚úÖ Perfil atualizado com sucesso!');
                
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                alert('‚ùå Erro ao salvar perfil. Tente novamente.');
            }
        }

        // ====== UPLOAD DE AVATAR ======
        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Valida√ß√µes
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione uma imagem');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                alert('A imagem deve ter no m√°ximo 5MB');
                return;
            }
            
            try {
                // Nome √∫nico para o arquivo
                const fileName = `${currentUser.id}/${Date.now()}-${file.name}`;
                
                // Upload para o bucket 'avatars'
                const { data, error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: true
                    });
                
                if (uploadError) throw uploadError;
                
                // Obter URL p√∫blica
                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(fileName);
                
                // Atualizar perfil
                const { error: profileError } = await supabase
                    .from('profiles')
                    .update({ avatar_url: publicUrl })
                    .eq('id', currentUser.id);
                
                if (profileError) throw profileError;
                
                // Atualizar interface
