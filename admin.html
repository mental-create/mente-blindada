<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Mente Blindada</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #ddd; }
        .tab { padding: 10px 20px; background: none; border: none; cursor: pointer; font-size: 16px; }
        .tab.active { color: #4169E1; border-bottom: 3px solid #4169E1; }
        .section { display: none; }
        .section.active { display: block; }
        .btn { padding: 10px 20px; background: #4169E1; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #3051b8; }
        .btn-danger { background: #e74c3c; }
        .btn-success { background: #27ae60; }
        .message-item { background: #f9f9f9; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .message-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .message-content { padding: 10px; background: white; border-radius: 5px; }
        .status-badge { padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .status-pending { background: #f39c12; color: white; }
        .status-approved { background: #27ae60; color: white; }
        .status-rejected { background: #e74c3c; color: white; }
        select, input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .loading { text-align: center; padding: 20px; }
        .logout-btn { position: absolute; top: 20px; right: 20px; background: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Sair</button>
    
    <div class="container">
        <h1>üîß PAINEL ADMINISTRATIVO</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('feed', this)">Gerenciar Feed</button>
            <button class="tab" onclick="switchTab('community', this)">Moderar Comunidade</button>
        </div>

        <!-- Feed Section -->
        <div id="feed-section" class="section active">
            <h2>Adicionar Post ao Feed</h2>
            <form id="feedForm" onsubmit="saveFeedPost(event)">
                <input type="text" id="feedTitle" placeholder="T√≠tulo do Post" required>
                <select id="feedCategory" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="motivacao">Motiva√ß√£o</option>
                    <option value="exercicios">Exerc√≠cios</option>
                    <option value="meditacao">Medita√ß√£o</option>
                    <option value="autoconhecimento">Autoconhecimento</option>
                </select>
                <textarea id="feedContent" rows="5" placeholder="Conte√∫do do post..." required></textarea>
                <label>
                    <input type="checkbox" id="feedActive" checked> Post Ativo
                </label>
                <button type="submit" class="btn">Publicar Post</button>
            </form>
            
            <h3 style="margin-top: 30px;">Posts Publicados</h3>
            <div id="feedList">
                <div class="loading">Carregando posts...</div>
            </div>
        </div>

        <!-- Community Section -->
        <div id="community-section" class="section">
            <h2>Moderar Comunidade</h2>
            
            <select id="filterStatus" onchange="loadCommunityMessages()">
                <option value="pending">Pendentes</option>
                <option value="approved">Aprovadas</option>
                <option value="rejected">Rejeitadas</option>
                <option value="all">Todas</option>
            </select>
            
            <div id="communityList">
                <div class="loading">Carregando mensagens...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o
        const SUPABASE_URL = 'https://gvrnnfzflefecxqedgih.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2cm5uZnpmbGVmZWN4cWVkZ2loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI0MjA5MDMsImV4cCI6MjA0Nzk5NjkwM30.Vdj6Dc83R0Fy7IO0d_hQXCL45hDtXEaaMVBf_ZIpOWE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Verificar auth
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // Logout
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        // Switch tabs
        function switchTab(tab, element) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            element.classList.add('active');
            document.getElementById(tab + '-section').classList.add('active');
            
            if (tab === 'feed') loadFeedPosts();
            if (tab === 'community') loadCommunityMessages();
        }

        // ===== FEED =====
        async function loadFeedPosts() {
            try {
                const { data, error } = await supabase
                    .from('feed_posts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                const list = document.getElementById('feedList');
                if (!data || data.length === 0) {
                    list.innerHTML = '<p>Nenhum post encontrado</p>';
                    return;
                }
                
                list.innerHTML = data.map(post => `
                    <div class="message-item">
                        <div class="message-header">
                            <strong>${post.title}</strong>
                            <span class="status-badge ${post.active ? 'status-approved' : 'status-rejected'}">
                                ${post.active ? 'Ativo' : 'Inativo'}
                            </span>
                        </div>
                        <div class="message-content">${post.content}</div>
                        <button class="btn btn-danger" onclick="deleteFeedPost('${post.id}')">Excluir</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('feedList').innerHTML = '<p>Erro ao carregar posts</p>';
            }
        }

        async function saveFeedPost(event) {
            event.preventDefault();
            
            const data = {
                title: document.getElementById('feedTitle').value,
                category: document.getElementById('feedCategory').value,
                content: document.getElementById('feedContent').value,
                active: document.getElementById('feedActive').checked
            };
            
            try {
                const { error } = await supabase.from('feed_posts').insert([data]);
                if (error) throw error;
                
                alert('Post publicado com sucesso!');
                document.getElementById('feedForm').reset();
                loadFeedPosts();
            } catch (error) {
                alert('Erro ao publicar: ' + error.message);
            }
        }

        async function deleteFeedPost(id) {
            if (!confirm('Excluir este post?')) return;
            
            try {
                const { error } = await supabase.from('feed_posts').delete().eq('id', id);
                if (error) throw error;
                loadFeedPosts();
            } catch (error) {
                alert('Erro ao excluir: ' + error.message);
            }
        }

        // ===== COMUNIDADE =====
        async function loadCommunityMessages() {
            const filter = document.getElementById('filterStatus').value;
            
            try {
                let query = supabase
                    .from('community_posts')
                    .select(`
                        *,
                        profiles (name, email)
                    `)
                    .order('created_at', { ascending: false });
                
                if (filter !== 'all') {
                    query = query.eq('status', filter);
                }
                
                const { data, error } = await query;
                if (error) throw error;
                
                const list = document.getElementById('communityList');
                if (!data || data.length === 0) {
                    list.innerHTML = '<p>Nenhuma mensagem encontrada</p>';
                    return;
                }
                
                list.innerHTML = data.map(msg => {
                    const author = msg.profiles?.name || msg.profiles?.email || 'An√¥nimo';
                    let statusClass = 'status-pending';
                    let statusText = 'Pendente';
                    
                    if (msg.status === 'approved') {
                        statusClass = 'status-approved';
                        statusText = 'Aprovada';
                    } else if (msg.status === 'rejected') {
                        statusClass = 'status-rejected';
                        statusText = 'Rejeitada';
                    }
                    
                    return `
                        <div class="message-item">
                            <div class="message-header">
                                <strong>${author}</strong>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="message-content">${msg.content}</div>
                            <div style="margin-top: 10px;">
                                ${msg.status === 'pending' ? `
                                    <button class="btn btn-success" onclick="approveMessage('${msg.id}')">Aprovar</button>
                                    <button class="btn btn-danger" onclick="rejectMessage('${msg.id}')">Rejeitar</button>
                                ` : ''}
                                <button class="btn btn-danger" onclick="deleteMessage('${msg.id}')">Excluir</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('communityList').innerHTML = '<p>Erro ao carregar mensagens</p>';
            }
        }

        async function approveMessage(id) {
            try {
                const { error } = await supabase
                    .from('community_posts')
                    .update({ status: 'approved' })
                    .eq('id', id);
                
                if (error) throw error;
                loadCommunityMessages();
            } catch (error) {
                alert('Erro ao aprovar: ' + error.message);
            }
        }

        async function rejectMessage(id) {
            try {
                const { error } = await supabase
                    .from('community_posts')
                    .update({ status: 'rejected' })
                    .eq('id', id);
                
                if (error) throw error;
                loadCommunityMessages();
            } catch (error) {
                alert('Erro ao rejeitar: ' + error.message);
            }
        }

        async function deleteMessage(id) {
            if (!confirm('Excluir esta mensagem?')) return;
            
            try {
                const { error } = await supabase
                    .from('community_posts')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                loadCommunityMessages();
            } catch (error) {
                alert('Erro ao excluir: ' + error.message);
            }
        }

        // Inicializar
        async function init() {
            const isAuth = await checkAuth();
            if (isAuth) {
                loadFeedPosts();
            }
        }

        init();
    </script>
</body>
</html>
